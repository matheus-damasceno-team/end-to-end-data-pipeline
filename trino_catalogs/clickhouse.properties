# ClickHouse Catalog Configuration for Trino
# PATH: trino_catalogs/clickhouse.properties

connector.name=clickhouse
connection-url=jdbc:clickhouse://clickhouse:8123/agri_db
connection-user=user
connection-password=password

# Connection pool settings
clickhouse.connection-timeout=30s
clickhouse.metadata.cache-ttl=24h
clickhouse.metadata.cache-missing=false

# Performance settings
clickhouse.domain-compaction-threshold=1000