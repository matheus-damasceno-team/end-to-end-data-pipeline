# Iceberg Catalog Configuration for Trino
# PATH: trino_catalogs/iceberg.properties

connector.name=iceberg
iceberg.catalog.type=hive_metastore
hive.metastore.uri=thrift://hive-metastore:9083

# S3 Configuration for MinIO
hive.s3.endpoint=http://minio:9000
hive.s3.path-style-access=true
hive.s3.ssl.enabled=false
hive.s3.aws-access-key=admin
hive.s3.aws-secret-key=password123
hive.s3.region=us-east-1

# Iceberg specific settings
iceberg.unique-table-location=true
iceberg.delete-schema-locations-fallback=true
iceberg.register-table-procedure.enabled=true